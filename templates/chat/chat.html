<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Chatal ‚Äì Chat Kesehatan Mental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        color: #343a40;
      }

      .hero {
        background: linear-gradient(135deg, #74c0fc, #d0bfff);
        padding: 60px 20px;
        text-align: center;
        border-radius: 20px;
        margin-bottom: 30px;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .hero .btn {
        font-weight: 600;
        padding: 12px 28px;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
      }

      .hero .btn:hover {
        background-color: #f8f9fa;
        color: #1c7ed6;
      }

      #chat-box {
        height: 420px;
        overflow-y: auto;
        background-color: #ffffff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
        transition: all 0.3s ease-in-out;
      }

      .user,
      .bot {
        display: flex;
        margin-bottom: 16px;
        align-items: flex-start;
      }

      .user .avatar,
      .bot .avatar {
        width: 36px;
        height: 36px;
        margin-right: 12px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 1px solid #ced4da;
        background-color: #dee2e6;
        color: #495057;
        flex-shrink: 0;
      }

      .message-content {
        max-width: 80%;
        background-color: #f8f9fa;
        padding: 10px 14px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      }

      .user .message-content {
        background-color: #e7f5ff;
        color: #1c7ed6;
        margin-left: auto;
      }

      .bot .message-content {
        background-color: #f1f3f5;
        color: #495057;
      }

      .input-group textarea {
        border-radius: 30px 0 0 30px;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #ced4da;
        resize: none;
      }

      .input-group .btn {
        border-radius: 0 30px 30px 0;
        font-weight: 600;
        padding: 14px 24px;
        background-color: #4dabf7;
        border: none;
      }

      .input-group .btn:hover {
        background-color: #339af0;
      }

      .clear-chat-btn {
        font-size: 0.875rem;
        background: transparent;
        border: none;
        color: #999;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        margin-bottom: 10px;
      }

      .clear-chat-btn:hover {
        color: #dc3545;
      }

      .session-list button {
        display: block;
        width: 100%;
        margin-bottom: 5px;
        font-size: 0.9rem;
        text-align: left;
      }

      footer {
        font-size: 0.9rem;
        color: #868e96;
        border-top: 1px solid #dee2e6;
        padding-top: 1rem;
        margin-top: 2rem;
        text-align: center;
      }
    </style>
  </head>

  <body class="container py-4">
    <!-- Hero Section -->
    <section class="hero">
      <h1 class="display-5 fw-bold">Chatal</h1>
      <p class="lead">Teman ngobrol virtual yang siap dengerin kamu, kapan pun kamu butuh.</p>
      <p>Kamu bisa cerita bebas di sini, tanpa takut dihakimi. Yuk mulai ngobrol bareng Chatal!</p>
      <a href="#chat-section" class="btn btn-light btn-lg">Mulai Curhat</a>
    </section>

    <!-- Chat Section -->
    <section id="chat-section">
      <div class="row">
        <div class="col-md-3 mb-3">
          <h6>Daftar Sesi üóÇÔ∏è</h6>
          <div id="session-list"></div>
          <button class="btn btn-primary btn-sm mt-3 w-100" onclick="createNewSession()">+ Sesi Baru</button>
          <button class="clear-chat-btn mt-2" onclick="clearCurrentSession()">üóëÔ∏è Hapus Sesi Aktif</button>
        </div>

        <div class="col-md-9">
          <h4 class="mb-3">Curhat Sekarang üí¨</h4>
          <div id="chat-box" class="mb-3"></div>

          <div class="input-group mb-4">
            <textarea
              id="user-input"
              class="form-control"
              placeholder="Tulis curhatanmu di sini..."
              rows="1"
            ></textarea>
            <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <small>¬© 2025 Chatal ‚Äì @Darmawijaya</small>
    </footer>

    <script>
      const chatBox = document.getElementById("chat-box");
      const sessionListDiv = document.getElementById("session-list");
      const userInput = document.getElementById("user-input");

      let chatSessions = JSON.parse(localStorage.getItem("chatSessions")) || {};
      let activeSessionId = localStorage.getItem("activeSessionId");

      function createNewSession() {
        const id = "sesi-" + new Date().toISOString();
        chatSessions[id] = [];
        activeSessionId = id;
        localStorage.setItem("activeSessionId", id);
        saveSessions();
        renderSessionList();
        renderChat();
      }

      function saveSessions() {
        localStorage.setItem("chatSessions", JSON.stringify(chatSessions));
      }

      function renderSessionList() {
        sessionListDiv.innerHTML = "";
        Object.keys(chatSessions)
          .sort((a, b) => b.localeCompare(a))
          .forEach((id) => {
            const btn = document.createElement("button");
            btn.className = "btn btn-outline-secondary btn-sm";
            btn.textContent = id === activeSessionId ? `${id} (aktif)` : id;
            btn.onclick = () => {
              activeSessionId = id;
              localStorage.setItem("activeSessionId", id);
              renderSessionList();
              renderChat();
            };
            sessionListDiv.appendChild(btn);
          });
      }

      function renderChat() {
        chatBox.innerHTML = "";
        const session = chatSessions[activeSessionId] || [];
        session.forEach(({ sender, message }) => {
          const div = document.createElement("div");
          div.className = sender;

          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.innerText = sender === "user" ? "üßë" : "ü§ñ";

          const messageContent = document.createElement("div");
          messageContent.className = "message-content";
          messageContent.textContent = message;

          div.appendChild(avatar);
          div.appendChild(messageContent);

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function appendMessage(sender, message) {
        if (!chatSessions[activeSessionId]) return;
        chatSessions[activeSessionId].push({ sender, message });
        saveSessions();
        renderChat();
      }

      function clearCurrentSession() {
        if (confirm("Yakin ingin menghapus sesi ini?")) {
          delete chatSessions[activeSessionId];
          const remaining = Object.keys(chatSessions);
          activeSessionId = remaining[0] || null;
          localStorage.setItem("activeSessionId", activeSessionId);
          saveSessions();
          renderSessionList();
          renderChat();
        }
      }

      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text || !activeSessionId) return;
        appendMessage("user", text);
        userInput.value = "";

        try {
          const formData = new FormData();
          formData.append("message", text);

          const res = await fetch("/chat", {
            method: "POST",
            body: formData,
          });
          const data = await res.json();
          appendMessage("bot", data.reply);
        } catch (err) {
          appendMessage("bot", "‚ùå Terjadi error saat mengirim.");
        }
      }

      userInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Init
      if (!activeSessionId || !chatSessions[activeSessionId]) {
        createNewSession();
      } else {
        renderSessionList();
        renderChat();
      }
    </script>
  </body>
</html>
