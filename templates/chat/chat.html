<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="dicoding:email" content="adarmawijaya7@gmail.com">
    <meta name="dicoding:email" content="khaerullatif21@gmail.com">
    <meta name="dicoding:email" content="prdnmhmdh@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/logos/Chatal-primary.png">
    <title>Chatal – Chat Kesehatan Mental</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        color: #343a40;
      }

      .hero {
        background: linear-gradient(135deg, #74c0fc, #d0bfff);
        padding: 60px 20px;
        text-align: center;
        border-radius: 20px;
        margin-bottom: 50px;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .hero .btn {
        font-weight: 600;
        padding: 12px 28px;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
      }

      .hero .btn:hover {
        background-color: #f8f9fa;
        color: #1c7ed6;
      }

      #chat-box {
        height: 460px;
        overflow-y: auto;
        background-color: #ffffff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
        transition: all 0.3s ease-in-out;
      }

      .user,
      .bot {
        display: flex;
        margin-bottom: 16px;
        align-items: flex-start;
      }

      .user .avatar,
      .bot .avatar {
        width: 40px;
        height: 40px;
        margin-right: 12px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 1px solid #ced4da;
        background-color: #dee2e6;
        color: #495057;
        flex-shrink: 0;
      }

      .message-content {
        max-width: 80%;
        background-color: #f8f9fa;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
      }

      .user .message-content {
        background-color: #e7f5ff;
        color: #1c7ed6;
        align-self: flex-end;
        margin-left: auto;
      }

      .bot .message-content {
        background-color: #f1f3f5;
        color: #495057;
      }

      #chat-box::-webkit-scrollbar {
        width: 8px;
      }

      #chat-box::-webkit-scrollbar-thumb {
        background: #ced4da;
        border-radius: 4px;
      }

      .input-group input {
        border-radius: 30px 0 0 30px;
        padding: 14px;
        font-size: 1rem;
        border: 1px solid #ced4da;
      }

      .input-group .btn {
        border-radius: 0 30px 30px 0;
        font-weight: 600;
        padding: 14px 24px;
        background-color: #4dabf7;
        border: none;
      }

      .input-group .btn:hover {
        background-color: #339af0;
      }

      footer {
        font-size: 0.9rem;
        color: #868e96;
        border-top: 1px solid #dee2e6;
        padding-top: 1.5rem;
        margin-top: 3rem;
        text-align: center;
      }
    </style>
  </head>
  <body class="container py-5">
    <!-- Hero Section -->
    <section class="hero">
      <h1 class="display-5 fw-bold">Chatal</h1>
      <p class="lead">Teman ngobrol virtual yang siap dengerin kamu, kapan pun kamu butuh.</p>
      <p class="mb-4">Kamu bisa cerita bebas di sini, tanpa takut dihakimi. Yuk mulai ngobrol bareng Chatal!</p>
      <a href="#chat-section" class="btn btn-light btn-lg">Mulai Curhat</a>
    </section>

    <!-- Chat Section -->
    <section id="chat-section" class="mb-5">
      <h2 class="mb-3">Curhat Sekarang 💬</h2>
      <div id="chat-box" class="mb-3"></div>
      <div class="input-group mb-4">
        <input
          type="text"
          id="user-input"
          class="form-control"
          placeholder="Tulis curhatanmu di sini..."
        />
        <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
      </div>
    </section>

    <footer>
      <small>© 2025 Chatal – @Darmawijaya</small>
    </footer>

    <script>
      function appendMessage(sender, message) {
        const div = document.createElement("div");
        div.className = sender;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.innerText = sender === "user" ? "🧑" : "🤖";

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";
        messageContent.textContent = message;

        div.appendChild(avatar);
        div.appendChild(messageContent);

        document.getElementById("chat-box").appendChild(div);
        document.getElementById("chat-box").scrollTop =
          document.getElementById("chat-box").scrollHeight;
      }

      async function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value.trim();
        if (!text) return;

        appendMessage("user", text);
        input.value = "";

        const formData = new FormData();
        formData.append("message", text);

        try {
          const res = await fetch("/chat", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          appendMessage("bot", data.reply);
        } catch (err) {
          appendMessage("bot", "❌ Terjadi error saat mengirim.");
        }
      }

      // Auto greet Chatalers on page load
      window.onload = () => {
        appendMessage(
          "bot",
          "Hai Chatalers! 😊 Chatal di sini buat dengerin kamu. Cerita apa aja, ya?"
        );
      };
    </script>
  </body>
</html>
