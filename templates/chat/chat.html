<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/logos/Chatal-primary.png">
  <title>Chatal ‚Äì Chat Kesehatan Mental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f4f8;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #dee2e6;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h5 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .session-list {
      list-style: none;
      padding: 0;
    }

    .session-list li {
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f8f9fa;
    }

    .session-list li.active,
    .session-list li:hover {
      background-color: #d0ebff;
      color: #1c7ed6;
    }

    .new-session-btn {
      width: 100%;
      margin-top: 1rem;
      border: 1px dashed #74c0fc;
      background: #e3f2fd;
      font-weight: 600;
    }

    .main {
      margin-left: 270px;
      padding: 2rem;
    }

    #chat-box {
      height: 400px;
      overflow-y: auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
    }

    .user, .bot {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-start;
    }

    .user .avatar, .bot .avatar {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid #ced4da;
      background-color: #dee2e6;
      color: #495057;
    }

    .message-content {
      max-width: 80%;
      background-color: #f8f9fa;
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }

    .user .message-content {
      background-color: #e7f5ff;
      color: #1c7ed6;
      margin-left: auto;
    }

    .bot .message-content {
      background-color: #f1f3f5;
      color: #495057;
    }

    .input-group textarea {
      border-radius: 30px 0 0 30px;
      padding: 14px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      resize: none;
    }

    .input-group .btn {
      border-radius: 0 30px 30px 0;
      font-weight: 600;
      padding: 14px 24px;
      background-color: #4dabf7;
      border: none;
    }

    .input-group .btn:hover {
      background-color: #339af0;
    }

    footer {
      font-size: 0.9rem;
      color: #868e96;
      border-top: 1px solid #dee2e6;
      padding-top: 1.5rem;
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Riwayat Sesi</h5>
    <ul class="session-list" id="session-list"></ul>
    <button class="btn new-session-btn" onclick="createNewSession()">+ Sesi Baru</button>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    <h2 class="mb-3">Curhat Sekarang üí¨</h2>
    <div id="chat-box" class="mb-3"></div>

    <div class="input-group mb-4">
      <textarea id="user-input" class="form-control" placeholder="Tulis curhatanmu di sini..." rows="1"></textarea>
      <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
    </div>

    <footer>
      <small>¬© 2025 Chatal ‚Äì @Darmawijaya</small>
    </footer>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sessionList = document.getElementById("session-list");

    let sessions = JSON.parse(localStorage.getItem("sessions")) || {};
    let currentSessionId = localStorage.getItem("currentSessionId") || createNewSession(true);

    function createNewSession(firstTime = false) {
      const newId = "session_" + Date.now();
      sessions[newId] = [];
      localStorage.setItem("sessions", JSON.stringify(sessions));
      localStorage.setItem("currentSessionId", newId);
      if (!firstTime) {
        currentSessionId = newId;
        renderSessions();
        loadSession();
      }
      return newId;
    }

    function renderSessions() {
      sessionList.innerHTML = "";
      for (let id in sessions) {
        const li = document.createElement("li");
        li.textContent = id;
        if (id === currentSessionId) li.classList.add("active");
        li.onclick = () => {
          currentSessionId = id;
          localStorage.setItem("currentSessionId", id);
          renderSessions();
          loadSession();
        };
        sessionList.appendChild(li);
      }
    }

    function loadSession() {
      chatBox.innerHTML = "";
      const history = sessions[currentSessionId] || [];
      if (history.length === 0) {
        appendMessage("bot", "Hai Chatalers! üòä Chatal di sini buat dengerin kamu. Cerita apa aja, ya?");
      } else {
        history.forEach(msg => appendMessage(msg.sender, msg.message));
      }
    }

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerText = sender === "user" ? "üßë" : "ü§ñ";

      const messageContent = document.createElement("div");
      messageContent.className = "message-content";
      messageContent.textContent = message;

      div.appendChild(avatar);
      div.appendChild(messageContent);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Save to current session
      sessions[currentSessionId].push({ sender, message });
      localStorage.setItem("sessions", JSON.stringify(sessions));
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("user", text);
      userInput.value = "";

      const formData = new FormData();
      formData.append("message", text);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        appendMessage("bot", data.reply);
      } catch (err) {
        appendMessage("bot", "‚ùå Terjadi error saat mengirim.");
      }
    }

    // Enter / Shift+Enter
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Inisialisasi
    renderSessions();
    loadSession();
  </script>
</body>
</html>
