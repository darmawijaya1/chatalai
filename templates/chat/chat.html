<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Chatal ‚Äì Chat Kesehatan Mental</title>
  <link rel="icon" type="image/png" href="./assets/img/logos/Chatal-primary.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #343a40;
      margin: 0;
      min-height: 100vh;
    }
    .hamburger-btn {
      position: fixed;
      top: 16px;
      left: 16px;
      background-color: #4dabf7;
      color: #fff;
      border: none;
      padding: 11px 15px 11px 15px;
      font-size: 2rem;
      border-radius: 12px;
      z-index: 1102;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background .2s;
    }
    .hamburger-btn:active, .hamburger-btn:focus { background: #228be6; }
    .sidebar {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #dee2e6;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1.4rem 1rem 1rem 1rem;
      overflow-y: auto;
      z-index: 1101;
      transition: transform .25s cubic-bezier(.6,.3,.3,1.2);
    }
    .sidebar.hide {
      transform: translateX(-100%);
      box-shadow: none;
    }
    .sidebar.show {
      transform: translateX(0);
      box-shadow: 2px 0 12px rgba(80,80,180,.11);
    }
    .sidebar h5 {
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .session-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .session-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 9px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f8f9fa;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background .16s;
    }
    .session-list li.active,
    .session-list li:hover {
      background-color: #d0ebff;
      color: #1c7ed6;
    }
    .delete-btn {
      background: transparent;
      border: none;
      color: #dc3545;
      font-size: 1rem;
      cursor: pointer;
      margin-left: 10px;
      padding: 2px 5px;
    }
    .delete-btn:hover {
      color: #a61e4d;
    }
    .new-session-btn {
      width: 100%;
      margin-top: 1rem;
      border: 1px dashed #74c0fc;
      background: #e3f2fd;
      font-weight: 600;
      color: #228be6;
      border-radius: 7px;
      transition: background .17s;
    }
    .new-session-btn:hover {
      background: #d0ebff;
    }
    .hero {
      background: linear-gradient(135deg, #74c0fc, #d0bfff);
      padding: 60px 20px 46px 20px;
      text-align: center;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin: 20px 20px 50px 270px;
    }
    .hero h1 {
      font-size: 2.6rem;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.11);
    }
    .hero .btn {
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 50px;
      background: #fff;
      color: #1c7ed6;
      margin-top: 1rem;
      border: none;
      box-shadow: 0 1px 5px rgba(76, 168, 255, 0.05);
    }
    .hero .btn:hover {
      background-color: #f1f3f5;
      color: #1971c2;
    }
    .main {
      margin-left: 270px;
      padding: 2rem 2rem 1rem 2rem;
      min-height: 100vh;
      background: transparent;
      transition: margin-left .2s;
    }
    #chat-box {
      height: 440px;
      overflow-y: auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px 22px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      margin-bottom: 20px;
    }
    .user, .bot {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-start;
    }
    .user .avatar, .bot .avatar {
      width: 40px;
      height: 40px;
      margin-right: 12px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 1px solid #ced4da;
      background-color: #dee2e6;
      color: #495057;
      flex-shrink: 0;
    }
    .message-content {
      max-width: 90%;
      background-color: #f8f9fa;
      padding: 13px 20px;
      border-radius: 12px;
      font-size: 1.05rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.03);
    }
    .user .message-content {
      background-color: #e7f5ff;
      color: #1c7ed6;
      margin-left: auto;
      align-self: flex-end;
    }
    .bot .message-content {
      background-color: #f1f3f5;
      color: #495057;
    }
    .chat-input-row {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 15px;
    }
    .chat-textarea {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ced4da;
      padding: 12px 18px;
      font-size: 1rem;
      resize: none;
      min-height: 48px;
      outline: none;
    }
    .chat-send-btn {
      background-color: #4dabf7;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 36px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-send-btn:hover, .chat-send-btn:active {
      background: #339af0;
    }
    .clear-chat-btn {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: #999;
      text-decoration: underline;
      cursor: pointer;
      padding: 0 3px;
    }
    .clear-chat-btn:hover {
      color: #dc3545;
    }
    footer {
      font-size: 0.97rem;
      color: #868e96;
      border-top: 1px solid #dee2e6;
      padding-top: 1.4rem;
      margin-top: 2.5rem;
      text-align: center;
    }
    /* Overlay for sidebar (mobile) */
    .sidebar-overlay {
      display: none;
      position: fixed;
      z-index: 1100;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(50,60,80,0.05);
      transition: opacity 0.3s;
    }
    .sidebar-overlay.show { display: block; }

    @media (max-width: 991px) {
      .hamburger-btn { display: block; }
      .sidebar {
        position: fixed;
        z-index: 1101;
        left: 0;
        top: 0;
        width: 85vw;
        max-width: 330px;
        background: #fff;
        transform: translateX(-110%);
        box-shadow: 4px 0 14px rgba(125,125,125,0.11);
        transition: transform .26s;
        border-right: 1px solid #74c0fc;
        padding-top: 2.6rem;
        margin: 0;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .sidebar.hide {
        transform: translateX(-100%);
      }
      .main {
        margin-left: 0;
        padding: 1rem;
      }
      .hero {
        margin: 18px 5px 28px 5px;
        padding: 30px 7px 26px 7px;
      }
      .hero h1 {
        font-size: 1.7rem;
      }
      #chat-box {
        height: 320px;
        padding: 13px 9px;
      }
      .chat-input-row {
        flex-direction: column;
        gap: 8px;
      }
      .chat-send-btn {
        width: 100%;
        font-size: 1.11rem;
        padding: 13px 0;
        border-radius: 16px;
      }
      .chat-textarea {
        border-radius: 16px;
        min-height: 40px;
        font-size: 1rem;
      }
    }
    @media (max-width: 576px) {
      .sidebar {
        max-width: 97vw;
        padding: 1rem 5vw 1rem 5vw;
      }
      .main {
        padding: 0.5rem;
      }
      .hero {
        margin: 10px 2vw 22px 2vw;
        padding: 18px 3vw 15px 3vw;
        border-radius: 13px;
      }
      .message-content {
        font-size: .99rem;
        padding: 11px 11px;
      }
      #chat-box { height: 225px; }
    }
  </style>
</head>
<body>
  <!-- Hamburger button (Mobile) -->
  <button class="hamburger-btn" id="hamburgerBtn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Overlay for sidebar -->
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="hideSidebar()"></div>

  <!-- Sidebar -->
  <nav class="sidebar hide" id="mobileSidebar">
    <h5>Riwayat Sesi</h5>
    <ul class="session-list" id="session-list"></ul>
    <button class="btn new-session-btn" onclick="createNewSession()">+ Sesi Baru</button>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1 class="display-5 fw-bold">Chatal</h1>
    <p class="lead">Teman ngobrol virtual yang siap dengerin kamu, kapan pun kamu butuh.</p>
    <p class="mb-4">Kamu bisa cerita bebas di sini, tanpa takut dihakimi. Yuk mulai ngobrol bareng Chatal!</p>
    <a href="#chat-section" class="btn btn-light btn-lg">Mulai Curhat</a>
  </section>

  <!-- Main Chat Area -->
  <main class="main" id="chat-section">
    <h2 class="mb-3">Curhat Sekarang üí¨</h2>
    <button class="clear-chat-btn" onclick="clearCurrentSession()">üóëÔ∏è Hapus Riwayat Sesi Ini</button>
    <div id="chat-box"></div>
    <div class="chat-input-row">
      <textarea id="user-input" class="chat-textarea" placeholder="Tulis curhatanmu di sini..." rows="1"></textarea>
      <button class="chat-send-btn" onclick="sendMessage()">Kirim</button>
    </div>
    <footer>
      <small>¬© 2025 Chatal ‚Äì @Darmawijaya</small>
    </footer>
  </main>

  <script>
    // Responsive Hamburger/Sidebar logic
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const sidebar = document.getElementById("mobileSidebar");
    const sidebarOverlay = document.getElementById("sidebarOverlay");

    function toggleSidebar() {
      sidebar.classList.toggle("show");
      sidebar.classList.toggle("hide");
      sidebarOverlay.classList.toggle("show");
    }
    function hideSidebar() {
      sidebar.classList.remove("show");
      sidebar.classList.add("hide");
      sidebarOverlay.classList.remove("show");
    }
    // Sembunyikan sidebar jika resize ke desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 991) {
        sidebar.classList.remove('show');
        sidebar.classList.remove('hide');
        sidebarOverlay.classList.remove('show');
      } else {
        sidebar.classList.add('hide');
      }
    });

    // Chat/session logic
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sessionList = document.getElementById("session-list");

    let sessions = JSON.parse(localStorage.getItem("sessions")) || {};
    let currentSessionId = localStorage.getItem("currentSessionId") || createNewSession(true);
    let pendingRename = false;

    function createNewSession(firstTime = false) {
      const tempId = "session_" + Date.now();
      sessions[tempId] = [];
      localStorage.setItem("sessions", JSON.stringify(sessions));
      localStorage.setItem("currentSessionId", tempId);
      currentSessionId = tempId;
      pendingRename = !firstTime;
      if (!firstTime) {
        renderSessions();
        loadSession();
      }
      return tempId;
    }

    function renderSessions() {
      sessionList.innerHTML = "";
      for (let id in sessions) {
        const li = document.createElement("li");
        const sessionName = document.createElement("span");
        sessionName.textContent = id;
        sessionName.style.flex = "1";
        sessionName.onclick = () => {
          currentSessionId = id;
          localStorage.setItem("currentSessionId", id);
          renderSessions();
          loadSession();
          hideSidebar();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "delete-btn";
        delBtn.innerHTML = "üóëÔ∏è";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm(`Yakin ingin menghapus sesi "${id}"?`)) {
            delete sessions[id];
            if (currentSessionId === id) {
              currentSessionId = Object.keys(sessions)[0] || createNewSession(true);
              localStorage.setItem("currentSessionId", currentSessionId);
            }
            localStorage.setItem("sessions", JSON.stringify(sessions));
            renderSessions();
            loadSession();
          }
        };

        if (id === currentSessionId) li.classList.add("active");
        li.appendChild(sessionName);
        li.appendChild(delBtn);
        sessionList.appendChild(li);
      }
    }

    function loadSession() {
      chatBox.innerHTML = "";
      const history = sessions[currentSessionId] || [];
      if (history.length === 0) {
        appendMessage("bot", "Hai Chatalers! üòä Chatal di sini buat dengerin kamu. Cerita apa aja, ya?", false);
        return;
      }
      history.forEach(msg => appendMessage(msg.sender, msg.message, false));
    }

    function appendMessage(sender, message, save = true) {
      const div = document.createElement("div");
      div.className = sender;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.innerText = sender === "user" ? "üßë" : "ü§ñ";

      const messageContent = document.createElement("div");
      messageContent.className = "message-content";
      messageContent.textContent = message;

      div.appendChild(avatar);
      div.appendChild(messageContent);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (save) {
        if (sender === "user" && pendingRename) {
          const newId = "Sesi: " + message.slice(0, 30).replace(/\s+/g, " ").trim();
          sessions[newId] = sessions[currentSessionId];
          delete sessions[currentSessionId];
          currentSessionId = newId;
          localStorage.setItem("currentSessionId", newId);
          pendingRename = false;
          renderSessions();
        }
        sessions[currentSessionId].push({ sender, message });
        localStorage.setItem("sessions", JSON.stringify(sessions));
      }
    }

    function clearCurrentSession() {
      if (confirm("Yakin ingin menghapus semua isi sesi ini?")) {
        sessions[currentSessionId] = [];
        localStorage.setItem("sessions", JSON.stringify(sessions));
        loadSession();
      }
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage("user", text);
      userInput.value = "";

      // Pakai API asli (ganti URL sesuai backend kamu)
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        appendMessage("bot", data.reply || "Maaf, terjadi error dari server.");
      } catch (err) {
        appendMessage("bot", "‚ùå Terjadi error saat mengirim.");
      }
    }
    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    renderSessions();
    loadSession();
  </script>
</body>
</html>
